<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P1C2</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById('root');

        function Banner() {
          const titre = 'la maison de la jungle';
          return <h1>{ titre.toUpperCase() }</h1>
        }

        function Cart() {
          const prixMonstera = 8;
          const prixLierre  = 10;
          const prixBouquet  = 15;
          return <div>
            <h2>Panier</h2>
            <ul>
              <li>Monstera : { prixMonstera }</li>
              <li>Lierre : { prixLierre }</li>
              <li>Bouquet de fleur : { prixBouquet }</li>
            </ul>
            Total : { prixMonstera + prixLierre + prixBouquet}
          </div>
        }

        ReactDOM.render(<div><Banner /><Cart /><MyComponent/></div>, root);
    </script>
  </body>
</html>
